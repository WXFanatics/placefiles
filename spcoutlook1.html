<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize SPC Day 1 Outlook Lines</title>
    <script>

    function hexToRgb(hex) {
        const bigint = parseInt(hex.substring(1), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `${r}-${g}-${b}`;
    }

    function generateLink() {
        const mrglColor = hexToRgb(document.getElementById('mrglcolor').value);
        const mrglThickness = document.getElementById('mrglthickness').value;

        const slgtColor = hexToRgb(document.getElementById('slgtcolor').value);
        const slgtThickness = document.getElementById('slgtthickness').value;

        const enhColor = hexToRgb(document.getElementById('enhcolor').value);
        const enhThickness = document.getElementById('enhthickness').value;

        const mdtColor = hexToRgb(document.getElementById('mdtcolor').value);
        const mdtThickness = document.getElementById('mdtthickness').value;

        const highColor = hexToRgb(document.getElementById('highcolor').value);
        const highThickness = document.getElementById('highthickness').value;

        const linkElem = document.getElementById('generatedLink');
        linkElem.href = `day1catagorical_lines.php?mrglcolor=${encodeURIComponent(mrglColor)}&mrglthickness=${mrglThickness}&slgtcolor=${encodeURIComponent(slgtColor)}&slgtthickness=${slgtThickness}&enhcolor=${encodeURIComponent(enhColor)}&enhthickness=${enhThickness}&mdtcolor=${encodeURIComponent(mdtColor)}&mdtthickness=${mdtThickness}&highcolor=${encodeURIComponent(highColor)}&highthickness=${highThickness}`;
        linkElem.textContent = linkElem.href;
    }

    </script>
</head>
<body>
    <h3>SPC Day 1 Outlook Line Customizations:</h3>

    <label for="mrglcolor">Marginal (MRGL) Color:</label>
    <input type="color" id="mrglcolor" name="mrglcolor" value="#7FC57F" onchange="generateLink()">
    <label for="mrglthickness">Thickness:</label>
    <input type="number" id="mrglthickness" name="mrglthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    <label for="slgtcolor">Slight (SLGT) Color:</label>
    <input type="color" id="slgtcolor" name="slgtcolor" value="#F6F67F" onchange="generateLink()">
    <label for="slgtthickness">Thickness:</label>
    <input type="number" id="slgtthickness" name="slgtthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    <label for="enhcolor">Enhanced (ENH) Color:</label>
    <input type="color" id="enhcolor" name="enhcolor" value="#E6C27F" onchange="generateLink()">
    <label for="enhthickness">Thickness:</label>
    <input type="number" id="enhthickness" name="enhthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    <label for="mdtcolor">Moderate (MDT) Color:</label>
    <input type="color" id="mdtcolor" name="mdtcolor" value="#E67F7F" onchange="generateLink()">
    <label for="mdtthickness">Thickness:</label>
    <input type="number" id="mdtthickness" name="mdtthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    <label for="highcolor">High (HIGH) Color:</label>
    <input type="color" id="highcolor" name="highcolor" value="#FF7FFF" onchange="generateLink()">
    <label for="highthickness">Thickness:</label>
    <input type="number" id="highthickness" name="highthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    Generated link: <a id="generatedLink" href="#" target="_blank">[Placefile link will appear here]</a>
</body>
</html>
